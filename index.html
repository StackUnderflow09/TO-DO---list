<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <button onclick="logout()">Logout</button>

        <!-- Daily Tasks -->
        <div class="section">
            <h2>Daily Tasks</h2>
            <input type="text" id="dailyTask" placeholder="Enter task">
            <button onclick="addTask('daily')">Add</button>
            <ul id="dailyList"></ul>
        </div>

        <!-- Weekly Tasks -->
        <div class="section">
            <h2>Weekly Tasks</h2>
            <input type="text" id="weeklyTask" placeholder="Enter task">
            <input type="date" id="weeklyStart">
            <input type="date" id="weeklyEnd">
            <button onclick="addTask('weekly')">Add</button>
            <ul id="weeklyList"></ul>
        </div>

        <!-- Monthly Tasks -->
        <div class="section">
            <h2>Monthly Tasks</h2>
            <input type="text" id="monthlyTask" placeholder="Enter task">
            <input type="date" id="monthlyStart">
            <input type="date" id="monthlyEnd">
            <button onclick="addTask('monthly')">Add</button>
            <ul id="monthlyList"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
